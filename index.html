<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="mainheading">Our Pricing</h1>
    <h3 class="heading">Anually
      <input type="checkbox"
      id="switch"
      class="checkbox" checked/>
       
<label for="switch"
      class="toggle">
</label>
 Monthly</h3>
</div>
<div class="container">
<div class="pricingCard">
<div class="basic">
  <div>
  <p class="basic-heading">Basic</p>
  <h1 class="price" id="basicPricing"><span>&dollar;</span>19.99</h1>
  <hr class="divider">
  <p class="basiccontent">500 GB Storage</p>
  <hr class="divider">
  <p class="basiccontent">2 Users Allowed</p>
  <hr class="divider">
  <p class="basiccontent">Send up to 3 GB</p>
  <hr class="divider">
  <button class="basicButton">LEARN MORE</button>
  </div>
  </div>

  
      <div class="middle">
      <p class="box-heading">Professional</p>
      <h1 class="middleprice" id="professionalPricing"><span class="dollar">&dollar;</span>24.99</h1>
      <hr class="middledivider">
      <p class="content">1 TB Storage</p>
      <hr class="middledivider">
      <p class="content">5 Users Allowed</p>
      <hr class="middledivider">
      <p class="content">Send up to 10 GB</p>
      <hr class="middledivider">
      <button>LEARN MORE</button>
      </div>
      
   
    <div class="master">
      <div>
      <p class="basic-heading">Master</p>
      <h1 class="price" id="masterPricing"><span class="dollar">&dollar;</span>39.99</h1>
      <hr class="divider">
      <p class="basiccontent">2 TB Storage</p>
      <hr class="divider">
      <p class="basiccontent">10 Users Allowed</p>
      <hr class="divider">
      <p class="basiccontent">Send up to 20 GB</p>
      <hr class="divider">
      <button class="basicButton">LEARN MORE</button>
      </div>
      </div>
    </div>
  </div>
</div>
</div>
    <script src="button.js"></script>
  </body>
</html>
