<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet">
    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body{
        font-weight: 700;
        font-family: 'Montserrat', sans-serif;
        background:
          url(images/bg-top.svg) no-repeat top right fixed,
          url(images/bg-bottom.svg) no-repeat bottom left fixed;
          background-color: hsl(240, 78%, 98%);
      }
      .attribution {
        text-align: center;
        display: flex;
        justify-content: space-around;
        color:white;
        align-items: center;
        font-size: 15px;
        display:flex;
      }
      .attribution a {
        color: hwb(228 24% 36%);
      }
      .heading{
        text-align: center;
        color: hsl(234, 14%, 74%);
        margin-top: 2%;
      }
      .mainheading{
        text-align: center;
        color: hsl(231, 3%, 49%);
        margin-top: 5%;
      }


      /* Start making changes here */
      .container{
        display:flex;
        align-items: center;
        justify-content: center;
        margin:4%;
      }
      .pricingCard{
        width: 70vw;
        display:flex;
        align-items: center;
        justify-content: center;
      }
      .divider{
        /* width: 275px; */
        width:70%;
        color: hsl(234, 14%, 74%);
      }
      button{
        width:80%;
        background-color: white;
        color: hwb(228 51% 7%);
        font-size: 15px;
        border-radius: 10px;
        cursor: pointer;
        padding: 10px;
        margin:2% 5% 5% 5%;
      }
      .middle{
        /* width:350px; */
        /* height:68vh; */
        padding-top: 3vh;
        padding-bottom: 3vh;
        text-align: center;
        justify-content: space-around;
        color:white;
        align-items: center;
        /* font-size: 15px; */
        width:30%;
        background-image: linear-gradient(hsl(236, 72%, 79%), hsl(237, 63%, 64%));
        border-radius: 10px;
        box-shadow: 0 0.6rem 1.6rem #b3b5c6;
      }
      .price{
        font-size: 60px;
        text-align: center;
      }
      .box-heading{
        font-size: 15px;
      }
      .basic{
        /* width: 80vw; */
        /* margin-top: 75px; */
        width:30%;
        background-color: white;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0.6rem 1.6rem #b3b5c6;

      }
      .master{
        /* width: 300px; */
        width:30%;
        background-color: white;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0.6rem 1.6rem #b3b5c6;

      }
      .basicdivider{
        color: hsl(234, 14%, 74%);
        width: 275px;
      }
      .basicButton{
        width: 80%;
        background-image: linear-gradient(hsl(236, 72%, 79%), hsl(237, 63%, 64%));
        color:white;
      }
      .toggle {
        position : relative ;
        display : inline-block;
        width : 60px;
        height : 32px;
        background-color:hsl(240, 2%, 64%);
        border-radius: 30px;
        margin-left: 25px;
        margin-right: 25px;
        margin-bottom: -10px;
        cursor: pointer;
    }
    .toggle:after {
        content: '';
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: rgb(255, 255, 255);
        top: 1px; 
        left: 1px;
        transition:  all 0.5s;
    }
    .checkbox:checked + .toggle::after {
        left : 30px; 
    }
    .checkbox:checked + .toggle {
        background-color: hsl(236, 72%, 79%);
    }
    .checkbox { 
        display : none;
    }
    @media (max-width: 1200px){
      .price{
        font-size: 55px;
      }
    }
    @media (max-width: 1050px){
      .price{
        font-size: 50px;
      }
    }
    @media (max-width: 950px){
      .price{
        font-size: 45px;
      }
    }
    @media (max-width: 850px){
      .price{
        font-size: 40px;
      }
    }
    @media (max-width: 750px){
      .pricingCard{
        display: flex;
        flex-direction: column;
        width:95vw;
      }
      .basic{
        width:80%;
      }
      .middle{
        width:80%;
      }
      .master{
        width:80%;
      }
    }
   
    </style>
  </head>
  <body>
    <h1 class="mainheading">Our Pricing</h1>
    <h3 class="heading">Anually
      <input type="checkbox"
      id="switch"
      class="checkbox" checked/>
       
<label for="switch"
      class="toggle">
</label>
 Monthly</h3>
</div>
<div class="container">
<div class="pricingCard">
<div class="basic">
  <div>
  <p class="basic-heading">Basic</p>
  <h1 class="price" id="basicPricing">&dollar;19.99</h1>
  <hr class="divider">
  <p class="basiccontent">500 GB Storage</p>
  <hr class="divider">
  <p class="basiccontent">2 Users Allowed</p>
  <hr class="divider">
  <p class="basiccontent">Send up to 3 GB</p>
  <hr class="divider">
  <button class="basicButton">Learn More</button>
  </div>
  </div>

  
      <div class="middle">
      <p class="box-heading">Professional</p>
      <h1 class="price" id="professionalPricing">&dollar;24.99</h1>
      <hr class="divider">
      <p class="content">1 TB Storage</p>
      <hr class="divider">
      <p class="content">5 Users Allowed</p>
      <hr class="divider">
      <p class="content">Send up to 10 GB</p>
      <hr class="divider">
      <button>Learn More</button>
      </div>
      
   
    <div class="master">
      <div>
      <p class="Master-heading">Master</p>
      <h1 class="price" id="masterPricing">&dollar;39.99</h1>
      <hr class="divider">
      <p class="basiccontent">2 TB Storage</p>
      <hr class="divider">
      <p class="basiccontent">10 Users Allowed</p>
      <hr class="divider">
      <p class="basiccontent">Send up to 20 GB</p>
      <hr class="divider">
      <button class="basicButton">Learn More</button>
      </div>
      </div>
    </div>
  </div>
</div>
</div>
    <script src="button.js"></script>
  </body>
</html>
